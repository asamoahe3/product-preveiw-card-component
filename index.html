<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card">
    <picture>
      <source media="(min-width: 640px)" srcset="images/image-product-desktop.jpg">
      <source media="(max-width: 639px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-mobile.jpg" alt="">
    </picture>

    <section class="card-text">
      <h1 class="card-text--maintitle">Perfume</h1>
      <h2 class="card-text--subtitle">Gabrielle Essence Eau De Parfum</h2>
      <p class="paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <!--pricing-->
      <div class="pricing">
        <span class="promotional-price">$149.99</span>
        <span class="actual-price">$169.99</span>
      </div>
      <!--card button-->
      <button class="cart-btn">
        <img src="./images/icon-cart.svg" alt="shopping cart" class="cart-icon">
        <span>Add to cart</span>
      </button>
    </section>
  </main>
  <!--attribution content-->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"><span class="dark-text">Frontend
          Mentor</span></a>.
      Coded by <a href="https://www.frontendmentor.io/profile/asamoahe3"><span class="dark-text">Emmanuel
          Asamoah</span></a>.
    </div>
  </footer>
</body>

</html>
